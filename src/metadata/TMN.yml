# PURL configuration for http://purl.obolibrary.org/obo/TMN

idspace: TMN
base_url: /obo/TMN

products:
- TMN.owl: https://raw.githubusercontent.com/BICCN/TMN/master/TMN.owl
- TMN.obo: https://raw.githubusercontent.com/BICCN/TMN/master/TMN.obo

term_browser: ontobee
example_terms:
- TMN_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/BICCN/TMN/

- prefix: /tracker/
  replacement: https://github.com/BICCN/TMN/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/TMN?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/BICCN/TMN/master/
